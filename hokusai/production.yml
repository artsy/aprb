---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: aprb-web
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: aprb
        layer: application
        component: web
      name: aprb-web
      namespace: default
    spec:
      containers:
        - name: aprb-web
          envFrom:
          - configMapRef:
              name: aprb-environment
          image: 585031190124.dkr.ecr.us-east-1.amazonaws.com/aprb:production
          imagePullPolicy: Always
          ports:
          - containerPort: 4000
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: tier
                operator: In
                values:
                - foreground
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: aprb
    layer: application
    component: web
  name: aprb-web
  namespace: default
spec:
  ports:
  - port: 80
    targetPort: 4000
    protocol: TCP
  selector:
    app: aprb
    layer: application
    component: web
  sessionAffinity: None
  type: LoadBalancer
